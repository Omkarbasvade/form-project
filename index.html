<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .form-box {
            width: 300px; margin: 100px auto; padding: 20px;
            background: white; border-radius: 10px; box-shadow: 0 0 10px gray;
        }
        input, textarea { width: 100%; margin: 8px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Contact Form</h2>
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <textarea name="message" placeholder="Enter Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
